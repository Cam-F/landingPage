<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Click script to change to full length film -->
</head>

<body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <!-- Navbar -->
    <header id="header">
        <nav id="nav-bar">
            <div id="nav-container">
                <img src="https://duo.com/assets/img/customerlogos/bird-logo-2.png" class="header-img">

                <ul>
                    <li><a class="nav-link" href="#home">Home</a></li>
                    <li><a class="nav-link" href="#cities">Cities</a></li>
                    <li><a class="nav-link" href="#ride">Ride</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <div id="home">
        <div id="hero">
            <video id="hero-vid" src="https://www.bird.co/wp-content/uploads/2018/10/HeaderVideoLoop_Opti.mp4" autoplay
                loop muted data-video="https://www.bird.co/wp-content/uploads/2018/09/Bird_Animation_v32_1.mp4"></video>
            <div id="overlay">
                <div id="hero-text-container">
                    <div id="hero-text">
                        <h2><strong>Be free <br>
                                from traffic and pollution</strong></h2>
                    </div>
                    <div id="play-button">
                        <h3>Watch the film <i class="far fa-play-circle"></i></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <!-- Cities Section -->
        <div id="cities">
            <h1>Bird's mission is to make cities more livable by reducing car usage, traffic, and carbon emissions.</h1>

        </div>
        <!-- Ride Section -->
        <div id="ride">

        </div>

        <!-- Email Form -->
        <!-- <form id="form" action="https://www.freecodecamp.org/email-submit.com" method="GET">
                <input type="name" id="name" name="name" placeholder="First name.."><br>
                <input type="email" id="email" name="email" placeholder="Email address.." required><br>
                <textarea name="comment" id="" cols="30" rows="5"></textarea><br>
                <input type="submit" id="submit">
            </form> -->

    </div>

</body>

<script>
    $('video').click(function () {
        video = '<iframe src="' + $(this).attr('data-video') + '" style="width: 100%; height: 500px; z-index: 3;"></iframe>';
        $(this).replaceWith(video);
        $('#overlay').remove();
    });
</script>

</html>
